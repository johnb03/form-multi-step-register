<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/output.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step Register Form</title>
</head>

<body class="bg-dark overflow-hidden">

  <div class=" 
     container relative
      m-auto min-h-screen
    grid  place-content-center  
    bg-dark color  text-whiteColor">

    <span class="absolute  bottom-[300px] left-[-350px] "><img src="/public/blur-radial.svg" alt="blur-radial"></span>
    <span class="absolute top-[460px]   right-[-250px]  "><img src="/public/blur-radial.svg" alt="blur-radial"></span>

    <section class=" flex justify-center gap-40 overflow-hidden
    w-96 h-auto  bg-darkLight  rounded-lg
     border-solid border-2 border-grey2
     p-8 pt-6 mb-5 z-50">

      <form id="step-1" class="
          flex flex-col justify-center text-left gap-2 
           z-10 " action="">

        <h2 class=" mb-6 ">Register </h2>
        <label for="name" class="text-sm">Name</label>

        <span class=" text-[#fa8098] " id="NE-validation"></span>

        <input type="text" id="name" placeholder="wirte your name" class="rounded-md p-2 
                  bg-darkLight border-solid border-2 border-greyLight
                 focus:border-purpleDark outline-none
                text-[.8rem] placeholder:text-grey2
                mb-4" required>

        <label for="Email" class=" text-sm">Email</label>
        <input id="email" type="text" placeholder="exaple@gmail.com" class="rounded-md p-2
                bg-darkLight border-solid border-2 border-greyLight
               focus:border-purpleDark outline-none
              text-[.8rem] placeholder:text-grey2" required>


        <div class="w-full flex justify-center mt-4">
          <button id="btn__step-1" type="button" class=" w-28  text-xs
                     rounded-3xl
                      bg-purpleLight buttonEffect
                      pt-2 pr-1.5 pl-1.5 pb-2  hover:cursor-pointer  ">continue</button>
        </div>
      </form>
      <!-- ----segundo paso -->
      <form id="step-2" class=" z-10  flex flex-col justify-center  gap-2  " action="">

        <h2 class=" text-center">Which topics you are interested in? </h2>
        <span class="text-center  text-[#fa8098] " id="cb-validation"></span>

        <ul class=" flex flex-col gap-3">

          <li class="flex ">
            <input type="checkbox" id="check1" class=" checkBox "   value="Software Development" required>
            <label id="chek" class="inline-block bg-grey1  rounded-lg p-3 border-solid border-2 w-72
                     border-darkLight hover:cursor-pointer
                     text-[0.8rem]  text-greyLight " for="check1">
              Software Development</label>
          </li>

          <li class="flex">
            <input type="checkbox" id="check2"  class=" checkBox" value="User experience"  required>
            <label class="inline-block bg-grey1 w-72 p-3 rounded-lg
               border-solid border-2 border-darkLight text-[0.8rem]  text-greyLight 
               hover:cursor-pointer" for="check2" >
              User experience</label>
          </li>


          <li class="flex">
            <input type="checkbox" id="check3" class=" checkBox" value="Graphic Design"  required>
            <label class="inline-block bg-grey1   rounded-lg  p-3 border-solid border-2 w-72
           border-darkLight hover:cursor-pointer
            text-[0.8rem]  text-greyLight  " for="check3" > Graphic Design</label>
          </li>

        </ul>


        <div class="w-full flex justify-center mt-4">
          <button id="btn__step-2" type="button" class=" w-28  text-xs
                     rounded-3xl
                      bg-purpleLight 
                      pt-2 pr-1.5 pl-1.5 pb-2 
                      buttonEffect
                       hover:cursor-pointer   ">continue</button>
        </div>
      </form>

      <!-- ---tercer paso -->
      <form id="step-3" class=" flex flex-col justify-center text-left gap-2 z-10  " action="">

        <h2 class=" mb-2 ">Summary </h2>

        <div id="formDateName" class="flex gap-2">
          <h5 class="text-greyLight">Name:</h5>
          <p id="nameParaf" class=" text-whiteColor">Julian</p>
        </div>

        <div id="formDateEmail" class="flex gap-2 mb-4">
          <h5 class="text-greyLight ">Email:</h5>
          <p id="emaiParaf" class=" text-whiteColor">julian@hotmail.com</p>
        </div>


        <ul id="formDateTopics" class=" list-disc  text-greyLight " >Topics:
        </ul>



        <div class="w-full flex justify-center mt-4">
          <button id="btn__step-3" type="submit" class=" w-28  text-xs
                     rounded-3xl buttonEffect
                      bg-purpleLight 
                      pt-2 pr-1.5 pl-1.5 pb-2  hover:cursor-pointer ">Confirm</button>
        </div>

      </form>
    </section>

    <div class="w-96 h-2 flex justify-center gap-1 items-center ">
      <h4 id="step" class="mr-10 text-xs text-grey2 ">Step 1 of 3 </h4>
      <span id="point1" class="step__point-focus     "></span>
      <span id="point2" class="step__point "></span>
      <span id="point3" class="step__point "></span>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
